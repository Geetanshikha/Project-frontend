<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
     <main>

                 </div>

                 <button class="login-btn">Log In </button>
                 
                 <p id="or">or</p>
                 
                 <a href="#" class="fb-login"> Login with facebook !</a>
                 
              </form>
              <div class="sign-up">
                 <p class="sign-link"> Don't have an account ? <a href="#" class="sugn-link">Sign Up</a></p>
              </div>
             <div class="get-app"></div>
             <p>Get the App !</p>
             <div class="store">
                 <img src="images/play1.png" alt="" id="play">
                 <img src="images/playimg2.jpeg" alt="" id="microsoft">
             </div>
            </div>
    </main>
 <hr class="divider">
