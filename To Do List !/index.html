<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List Project !!</title>
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="header"><span><i class="fa fa-search" aria-hidden="true"></i>ToDo List App</span></div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Go To Gym !</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Breakfast !</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Study Time !</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Sketch Time !</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Task Completion !</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Charging Laptop !</label>
                </li>
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Charging Phone !</label>
                </li>
            </ol>
            
            
        </div>
        
        
    </div>  
      
      
      
      
</body>
</html>
